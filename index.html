<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Team One's Pizzeria</a>
    </nav>

    <!-- This is the premade pizza area, the various premade pizzas will go here  -->
    <div class="container">
      <div class="row justify-content-center">
        <h1 class="">Order Pizza Here</h1>
      </div>
      <div class="row">
        <div class="col-sm">
          <!--pepperoni pizza-->
          <!--whole pepperoni-->
          <button type="button" class="btn btn-secondary" onclick="preMadePepperoni()">Pepperoni</button>
        </div>
        <div class="col-sm">
          <!--hawaiian pizza-->
          <!--ham, pineapple-->
          <button type="button" class="btn btn-secondary" onclick="preMadeHawaiian()">Hawaiian</button>
        </div>
        <div class="col-sm">
          <!--supreme pizza-->
          <!--pepperoni, sausage, bell pepper, onion, olive-->
          <button type="button" class="btn btn-secondary" onclick="preMadeSupreme()">Supreme</button>
        </div>
        <div class="col-sm">
          <!--greek pizza-->
          <!--mushrooms? etc???-->
          <button type="button" class="btn btn-secondary" onclick="preMadeGreek()">Greek</button>
        </div>
        <div class="col-sm">
          <!--new yoork pizza-->
          <!--new york-->
          <button type="button" class="btn btn-secondary" onclick="preMadeNewYork()">New York</button>
        </div>
      </div>
    </div>


    <!-- This is the pizza editor area, the pizza div essentially goes here -->
    <div class="container">
      <div class="row">
        <div class="col-lg-9 bg-light">
           <div id="pizza">
             <div id='pizza'>
                <canvas id="myCanvas" width="500" height="500"></canvas>
              </div>
              <div class="btn-group mt-3 ml-5 pl-3" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary" onclick="changePizzaSize(125)">Small</button>
                <button type="button" class="btn btn-secondary" onclick="changePizzaSize(150)">Medium</button>
                <button type="button" class="btn btn-secondary" onclick="changePizzaSize(175)">Large</button>
                <button type="button" class="btn btn-secondary" onclick="changePizzaSize(200)">X-Large</button>
              </div>
            </div>
          </div>
          <div class="col-lg-3 bg-light">
            <div class="row">
              <div class="col-md-8">
                <p>Pepperoni</p>
                <div class="btn-group mt-3 ml-5 pl-5" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-secondary" onclick="pepperoniLeft()">Left</button>
                  <button type="button" class="btn btn-secondary" onclick="pepperoniWhole()">Whole</button>
                  <button type="button" class="btn btn-secondary" onclick="pepperoniRight()">Right</button>
                </div>
              </div>
              <div class="col-sm-4">
                <p>Sausage</p>
                <div class="btn-group mt-3 ml-5 pl-5" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-secondary" onclick="sausageLeft()">Left</button>
                  <button type="button" class="btn btn-secondary" onclick="sausageWhole()">Whole</button>
                  <button type="button" class="btn btn-secondary" onclick="sausageRight()">Right</button>
                </div> 
              </div>
            </div>

            <div class="row">
              <div class="col-sm-8">
                <p>Ham</p>
                <div class="btn-group mt-3 ml-5 pl-5" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-secondary" onclick="hamLeft()">Left</button>
                  <button type="button" class="btn btn-secondary" onclick="hamWhole()">Whole</button>
                  <button type="button" class="btn btn-secondary" onclick="hamRight()">Right</button>
                </div>
              </div>
              <div class="col-sm-4">
                <p>Chicken</p>
                <div class="btn-group mt-3 ml-5 pl-5" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-secondary" onclick="chickenLeft()">Left</button>
                  <button type="button" class="btn btn-secondary" onclick="chickenWhole()">Whole</button>
                  <button type="button" class="btn btn-secondary" onclick="chickenRight()">Right</button>
                </div> 
              </div>
            </div>

            <div class="row">
              <div class="col-sm-8">
                <p>Beef</p>
                <div class="btn-group mt-3 ml-5 pl-5" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-secondary" onclick="beefLeft()">Left</button>
                  <button type="button" class="btn btn-secondary" onclick="beefWhole()">Whole</button>
                  <button type="button" class="btn btn-secondary" onclick="beefRight()">Right</button>
                </div>
              </div>

              <div class="col-sm-4">
                <p>Pork</p>
                <div class="btn-group mt-3 ml-5 pl-5" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-secondary" onclick="porkLeft()">Left</button>
                  <button type="button" class="btn btn-secondary" onclick="porkWhole()">Whole</button>
                  <button type="button" class="btn btn-secondary" onclick="porkRight()">Right</button>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-8">
                <p>Mushroom</p>
                <div class="btn-group mt-3 ml-5 pl-5" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary" onclick="mushroomLeft()">Left</button>
                    <button type="button" class="btn btn-secondary" onclick="mushroomWhole()">Whole</button>
                    <button type="button" class="btn btn-secondary" onclick="mushroomRight()">Right</button>
                </div>
              </div>
              <div class="col-sm-4">
                <p>Onion</p>
                <div class="btn-group mt-3 ml-5 pl-5" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-secondary" onclick="onionLeft()">Left</button>
                  <button type="button" class="btn btn-secondary" onclick="onionWhole()">Whole</button>
                  <button type="button" class="btn btn-secondary" onclick="onionRight()">Right</button>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-8">      
                <p>Olive</p>
                <div class="btn-group mt-3 ml-5 pl-5" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary" onclick="oliveLeft()">Left</button>
                    <button type="button" class="btn btn-secondary" onclick="oliveWhole()">Whole</button>
                    <button type="button" class="btn btn-secondary" onclick="oliveRight()">Right</button>
                </div>
              </div>
              <div class="col-sm-4">
                <p>Pineapple</p>
                <div class="btn-group mt-3 ml-5 pl-5 mb-5" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-secondary" onclick="pineappleLeft()">Left</button>
                  <button type="button" class="btn btn-secondary" onclick="pineappleWhole()">Whole</button>
                  <button type="button" class="btn btn-secondary" onclick="pineappleRight()">Right</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
