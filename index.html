<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Team One's Pizzeria</a>
  </nav>

      <!-- This is the premade pizza area, the various premade pizzas will go here  -->
    <div id="premadeArea" class="container">
      <div class="row justify-content-center">
        <h1>Order Pizza Here</h1>
      </div>
      <div class="row">
        <div class="col-sm-2">
          <!--pepperoni pizza-->
          <!--whole pepperoni-->
          <button type="button" class="btn btn-secondary" onclick="preMadePepperoni()">Pepperoni</button>
        </div>
        <div class="col-sm-2">
          <!--hawaiian pizza-->
          <!--ham, pineapple-->
          <button type="button" class="btn btn-secondary" onclick="preMadeHawaiian()">Hawaiian</button>
        </div>
        <div class="col-sm-2">
          <!--supreme pizza-->
          <!--pepperoni, sausage, onion, olive-->
          <button type="button" class="btn btn-secondary" onclick="preMadeSupreme()">Supreme</button>
        </div>
        <div class="col-sm-2">
          <!--meat lovers pizza-->
          <!--pepperoni, sausage, -->
          <button type="button" class="btn btn-secondary" onclick="preMadeMeatLovers()">Meat Lovers</button>
        </div>
        <div class="col-sm-2">
          <!--veggie-->
          <!--olives, onion, -->
          <button type="button" class="btn btn-secondary" onclick="preMadeVeggie()">Veggie</button>
        </div>
        <div class="col-sm-2">
          <button type="button" class="btn btn-secondary" onclick="clearPizza()">Start Over</button>
        </div>
      </div>
    </div>


    <!-- This is the pizza editor area, the pizza div essentially goes here -->
    <div class="container">
      <div class="row">
        <div class="col-lg-7 bg-light">
          <div id="pizza">
            <canvas class="canvas" id="myCanvas" width="500" height="500"></canvas>
            <canvas class="canvas" id="myCanvas2" width="500" height="500"></canvas>
            <canvas class="canvas" id="myCanvas3" width="500" height="500"></canvas>
            <canvas class="canvas" id="myCanvas4" width="500" height="500"></canvas>
            <canvas class="canvas" id="myCanvas5" width="500" height="500"></canvas>
            <canvas class="canvas" id="myCanvas6" width="500" height="500"></canvas>
            <canvas class="canvas" id="myCanvas7" width="500" height="500"></canvas>
            <canvas class="canvas" id="myCanvas8" width="500" height="500"></canvas>
            <canvas class="canvas" id="myCanvas9" width="500" height="500"></canvas>
            <canvas class="canvas" id="myCanvas10" width="500" height="500"></canvas>
            <canvas class="canvas" id="myCanvas11" width="500" height="500"></canvas>
          </div>
          <div class="btn-group ml-5 pl-3" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary" onclick="changePizzaSize(125)">Small</button>
            <button type="button" class="btn btn-secondary" onclick="changePizzaSize(150)">Medium</button>
            <button type="button" class="btn btn-secondary" onclick="changePizzaSize(175)">Large</button>
            <button type="button" class="btn btn-secondary" onclick="changePizzaSize(200)">X-Large</button>
          </div>
        </div>
        <div class="col-lg-7">
          <h3>Current Toppings:</h3>
          <p id='currentToppings'></p>
        </div>
        <div class="col-lg-5 bg-light">
          <div class="row">
            <div class="col-md-8">
              <p>Pepperoni</p>
              <div class="btn-group ml-5 pl-5 pt-3" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary" onclick="addPepperoni(0)">None</button>
                <button type="button" class="btn btn-secondary" onclick="addPepperoni(1)">Left</button>
                <button type="button" class="btn btn-secondary" onclick="addPepperoni(2)">Whole</button>
                <button type="button" class="btn btn-secondary" onclick="addPepperoni(3)">Right</button>
              </div>
              <div class="btn-group ml-5 pl-5 pt-3" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary" onclick="addPepperoni(4)">Extra</button>
                <button type="button" class="btn btn-secondary" onclick="addPepperoni(5)">Double</button>
              </div>
            </div>
            <div class="col-sm-4">
              <p>Sausage</p>
              <div class="btn-group ml-5 pl-5 pt-3" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary" onclick="addSausage(0)">None</button>
                <button type="button" class="btn btn-secondary" onclick="addSausage(1)">Left</button>
                <button type="button" class="btn btn-secondary" onclick="addSausage(2)">Whole</button>
                <button type="button" class="btn btn-secondary" onclick="addSausage(3)">Right</button>
              </div> 
              <div class="btn-group ml-5 pl-5 pt-3" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary" onclick="addSausage(4)">Extra</button>
                <button type="button" class="btn btn-secondary" onclick="addSausage(5)">Double</button>
              </div>
            </div>
          </div>
          
          <div class="row">
            <div class="col-sm-8">
              <p>Ham</p>
              <div class="btn-group ml-5 pl-5 pt-3" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary" onclick="addHam(0)">None</button>
                <button type="button" class="btn btn-secondary" onclick="addHam(1)">Left</button>
                <button type="button" class="btn btn-secondary" onclick="addHam(2)">Whole</button>
                <button type="button" class="btn btn-secondary" onclick="addHam(3)">Right</button>
              </div>
              <div class="btn-group ml-5 pl-5 pt-3" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary" onclick="addHam(4)">Extra</button>
                <button type="button" class="btn btn-secondary" onclick="addHam(5)">Double</button>
              </div>
            </div>
            <div class="col-sm-4">
              <p>Chicken</p>
              <div class="btn-group ml-5 pl-5 pt-3" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary" onclick="addChicken(0)">None</button>
                <button type="button" class="btn btn-secondary" onclick="addChicken(1)">Left</button>
                <button type="button" class="btn btn-secondary" onclick="addChicken(2)">Whole</button>
                <button type="button" class="btn btn-secondary" onclick="addChicken(3)">Right</button>
              </div> 
              <div class="btn-group ml-5 pl-5 pt-3" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary" onclick="addChicken(4)">Extra</button>
                <button type="button" class="btn btn-secondary" onclick="addChicken(5)">Double</button>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-8">
              <p>Beef</p>
              <div class="btn-group ml-5 pl-5 pt-3" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary" onclick="addBeef(0)">None</button>
                <button type="button" class="btn btn-secondary" onclick="addBeef(1)">Left</button>
                <button type="button" class="btn btn-secondary" onclick="addBeef(2)">Whole</button>
                <button type="button" class="btn btn-secondary" onclick="addBeef(3)">Right</button>
              </div>
              <div class="btn-group ml-5 pl-5 pt-3" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary" onclick="addBeef(4)">Extra</button>
                <button type="button" class="btn btn-secondary" onclick="addBeef(5)">Double</button>
              </div>
            </div>

            <div class="col-sm-4">
              <p>Pork</p>
              <div class="btn-group ml-5 pl-5 pt-3" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary" onclick="addPork(0)">None</button>
                <button type="button" class="btn btn-secondary" onclick="addPork(1)">Left</button>
                <button type="button" class="btn btn-secondary" onclick="addPork(2)">Whole</button>
                <button type="button" class="btn btn-secondary" onclick="addPork(3)">Right</button>
              </div>
              <div class="btn-group ml-5 pl-5 pt-3" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary" onclick="addPork(4)">Extra</button>
                <button type="button" class="btn btn-secondary" onclick="addPork(5)">Double</button>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-8">
              <p>Olive</p>
              <div class="btn-group ml-5 pl-5 pt-3" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary" onclick="addOlive(0)">None</button>
                <button type="button" class="btn btn-secondary" onclick="addOlive(1)">Left</button>
                <button type="button" class="btn btn-secondary" onclick="addOlive(2)">Whole</button>
                <button type="button" class="btn btn-secondary" onclick="addOlive(3)">Right</button>
              </div>
              <div class="btn-group ml-5 pl-5 pt-3" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary" onclick="addOlive(4)">Extra</button>
                <button type="button" class="btn btn-secondary" onclick="addOlive(5)">Double</button>
              </div>
            </div>
            <div class="col-sm-4">
              <p>Pineapple</p>
              <div class="btn-group ml-5 pl-5 pt-3" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary" onclick="addPineapple(0)">None</button>
                <button type="button" class="btn btn-secondary" onclick="addPineapple(1)">Left</button>
                <button type="button" class="btn btn-secondary" onclick="addPineapple(2)">Whole</button>
                <button type="button" class="btn btn-secondary" onclick="addPineapple(3)">Right</button>
              </div>
              <div class="btn-group ml-5 pl-5  pt-3" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary" onclick="addPineapple(4)">Extra</button>
                <button type="button" class="btn btn-secondary" onclick="addPineapple(5)">Double</button>
              </div>
            </div>
          </div>
          <div class="row pt-5">

            <div class="col-sm-4 ">
              <h3 id="priceDisplay">Price: </h3>
            </div>
            <div class="col-sm-4">
              <div id="SpecialDeal" class="alert alert-warning" role="alert">
                Special Deal!!!!!
              </div>
              <div class="col-sm-4">

              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Check Out!
              </button>

              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Thank you for your purchase!!</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
